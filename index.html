<!DOCTYPE html>
<!-- Made by Ben Perlmutter as part of the Odin Project -->
<!-- December 2019 -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style media="screen" rel="stylesheet/css">

  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />


</head>

<body>
  <div id="main">

    <div id="calculator">
      <!-- where the calculator goes -->
      <div id="display">
        <p id="displayNumber"></p>
      </div>
      <div id="allButtons">
        <div id="removers">
          <button type="button" name="delete" id="delete">Delete</button>
          <button type="button" name="Clear" id="clear">Clear</button>
        </div>
        <button type="button" name="seven" class="numButton" id="seven">7</button>
        <button type="button" name="eight" class="numButton" id="eight">8</button>
        <button type="button" name="nine" class="numButton" id="nine">9</button>
        <button type="button" name="four" class="numButton" id="four">4</button>
        <button type="button" name="five" class="numButton" id="five">5</button>
        <button type="button" name="six" class="numButton" id="six">6</button>
        <button type="button" name="one" class="numButton" id="one">1</button>
        <button type="button" name="two" class="numButton" id="two">2</button>
        <button type="button" name="three" class="numButton" id="three">3</button>
        <button type="button" name="decimal" class="numButton" id="decimal">.</button>
        <button type="button" name="zero" class="numButton" id="zero">0</button>
        <button type="button" name="equals" id="equals">=</button>
        <button type="button" name="divide" class="operator" id="divide">/</button>
        <button type="button" name="multiply" class="operator" id="multiply">*</button>
        <button type="button" name="subtract" class="operator" id="subtract">-</button>
        <button type="button" name="add" class="operator" id="add">+</button>
      </div>

    </div>
  </div>

  <footer id="signature">
    <p>Made by <a href="https://github.com/bpmutter">
        Ben Perlmutter</a> as part of
      <a href="https://www.theodinproject.com/">The Odin Project</a>.</p>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
